<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>information</title>
        <style>
            @media screen and (max-width: 8000px) {
            body{
                background: linear-gradient(to top,rgba(25,153,196,0.7) 0%, rgba(177,13,201,0.7)100%),url(img/background.jpg);
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: fixed;
            }

            .iconP{
                width: 100%;
                height: 98vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .icons{

                display: flex;
                flex-wrap: nowrap;
                margin:0 auto;
                justify-content: center;
                align-items: center;


            
            }
            .icon1{
                height: 150px;
                margin: 0 8vw;

            }
            
            .icon2{
                height: 150px;
                margin: 0 8vw;

            }
            .icon3{
                height: 150px;
                margin: 0 8vw;

            }

            a img {
                opacity: 1;
                -webkit-transition: .3s ease-in-out;
                opacity: 0.8;
                transition: .3s ease-in-out;
                filter: contrast(150%);
            }
            a:hover img {
                opacity: 0.5;
            }
            .steam{
                animation-name: moved1;
                animation-duration: 2s;
            }
            @keyframes moved1 {
                from {
                    opacity: 0;
                    transform: translateX(50%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }

            }
            .twitch{
                animation-name: moved2;
                animation-duration: 2s;
            }
            @keyframes moved2 {
                from {
                    opacity: 0;
                    transform: translateX(-50%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }

            }
            .twitter{
                animation-name: moved3;
                animation-duration: 2s;
            }
            @keyframes moved3 {
                from {
                    opacity: 0;

                }
                to {
                    opacity: 1;

                }

            }
            }            
            @media screen and (max-width: 500px) {
                body{
                background: linear-gradient(to top,rgba(25,153,196,0.7) 0%, rgba(177,13,201,0.7)100%),url(img/background.jpg);
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: fixed;
            }

            .iconP{
                width: 100%;
                height: 98vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .icons{

                display: flex;

                justify-content: space-between;
  
                flex-direction: column                
            }
            .icon1{
                height: 100px;
                margin: 8vh 0;

            }
            
            .icon2{
                height: 100px;
                margin: 8vh 0;

            }
            .icon3{
                height: 100px;
                margin: 8vh 0;

            }

            a img {
                opacity: 1;
                -webkit-transition: .3s ease-in-out;
                opacity: 0.8;
                transition: .3s ease-in-out;
                filter: contrast(150%);
            }
            a:hover img {
                opacity: 0.5;
            }
            .steam{
                animation-name: moved1;
                animation-duration: 2s;
            }
            @keyframes moved1 {
                from {
                    opacity: 0;
                    transform: translateY(50%);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }

            }
            .twitch{
                animation-name: moved2;
                animation-duration: 2s;
            }
            @keyframes moved2 {
                from {
                    opacity: 0;
                    transform: translateY(-50%);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }

            }
            .twitter{
                animation-name: moved3;
                animation-duration: 2s;
            }
            @keyframes moved3 {
                from {
                    opacity: 0;

                }
                to {
                    opacity: 1;

                }

            }       
            }
        </style>
    </head>
    <body>
        <div class="iconP">
            <div class="icons">
                <a  class="steam" href="https://steamcommunity.com/id/yokoemon99/" target="_blank" title="Steam"><img src="img/steam_icon.png" class="icon1"></a>
                <a  class="twitter" href="https://twitter.com/yoko_emon" target="_blank" title="Twitter"><img src="img/twitter_icon.png" class="icon2"></a>
                <a  class="twitch" href="https://www.twitch.tv/yokoemon" target="_blank" title="Twitch"><img src="img/twitch_icon.png" class="icon3"></a>    
            </div>
        </div>
    </body>
</html>
