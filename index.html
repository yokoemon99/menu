<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>うんち！</title>
    <style>
        body {
            background-image: url(img/background.jpg); 
            
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            
        }
        body {
            margin: 0;
            padding: 0;
        }
        body:after{
            content: '';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.55;


        }
        body:after{
            background-image: linear-gradient(45deg, #1199c4, #B10DC9);
            height: 100vh;
        }
        [class^="img-flex-"] {

	        display: flex;
	        justify-content: center;
            text-align: center;
            
        }
        .img-flex-3 img {
            z-index: 1;
            width: 30%;
            position: relative;
            top: 48vh;
            text-align: center;
            opacity: 0.95;
           
        }

        .img-flex-3 img {
            display: block;
            margin: 0 auto;
            animation: anime1 3s ease;
            position: relative;
            
        }
        
        
        @keyframes anime1 {
            0%{
                opacity: 0;

            }
            80%{
                opacity: 1;
            }
            100%{
                opacity: 0.95;

            }
        }

        

        
    </style>
</head>
<body>
    <div class="img-flex-3">
        <a class="steam" href="https://t.co/Hy2anskd5t?amp=1" target="_blank" title="Steam"><img src="img/steam_icon.png"></a>
        <a class="twitter" href="https://twitter.com/yoko_emon" target="_blank" title="Twitter"><img src="img/twitter_icon.png"></a>
        <a class="twitch" href="https://www.twitch.tv/yokoemon" target="_blank" title="Twitch"><img src="img/twitch_icon.png"></a>

    </div>
</body>
</html>
